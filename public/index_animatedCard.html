<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated Card</title>
  <!-- <link rel="stylesheet" href="./css/animatedmain.css"> -->
  <link rel="stylesheet" href="../src/sass/animatedCard/animatedmain.css">
  <!-- 
  Animated card with HTML & CSS | Tutorial
  https://www.youtube.com/watch?v=YmyqlM13JUU
   -->
</head>

<body>
  <div class="game">
    <div class="rank">3</div>
    <div class="front">
      <img class="thumbnail" src="./img/animatedCard/game-cover.jpg" alt="">
      <h3 class="name">Game name</h3>
      <div class="stats">
        <p class="viewers">593.9k</p>
        <div class="streamers">
          <img src="./img/animatedCard/streamer-1.jpg" alt="">
          <img src="./img/animatedCard/streamer-2.jpg" alt="">
          <img src="./img/animatedCard/streamer-3.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="back">
      <div class="streaming-info">
        <p class="game-stats">
          559k
          <span>Watching</span>
        </p>
        <p class="game-stats">
          8k
          <span>Streams</span>
        </p>
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamers">
          <p class="name">Gamer1</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamers">
          <p class="name">Gamer2</p>
          <p class="number">35.1k</p>
        </div>
        <div class="streamers">
          <p class="name">Gamer3</p>
          <p class="number">34.1k</p>
        </div>
      </div>



    </div>
    <div class="background">

    </div>
  </div>

</body>

</html>
